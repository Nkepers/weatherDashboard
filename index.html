<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather</title>
</head>

<section class="container-fluid d-flex justify-content-between">
    <div class="col-sm-3 ">
      <div class="card">
        <article class="card-body">
          <h2 class="card-title text-center"> Search for a City</h2>
          <form class="text-center">
            <label class="form-label" for="city">Enter City Name</label>
            <input name="search" id="search" type="text" autofocus="true" class="search-input col pt-1 text-center mb-2"
              placeholder="search" />
          </form>
          <button id="searchBtn" class="btn d-grid gap-2 col searchBtn rounded mb-2"> Search </button>
        </article>
      </div>
    </div>

    <article class="col-sm-9">
      <div class="card">
        <div class="card-body">
          <div id="weatherDisplay"></div>
          <h2 class="card-title text-center">Showing Weather for: <span id="citySearch"></span></h2>
          <h3>
            <p id="currentForecast" class=" card-body text-center mt-3"></p>
          </h3>
          <p id="display-forecast"></p>
        </div>
      </div>
    </article>
  </section>

  <section class="container-fluid d-flex justify-content-between">
    <div class="col-sm-3 mt-2">
      <div class="card">
        <h2 class="card-title text-center"> Saved Searches:</h2>
        <article id="saveCity" class="card-body">
        </article>
      </div>
    </div>

    <article class="col-sm-9">
      <div class="card mt-2">
        <h2 class="card-title text-center">Five Day Forecast: <span id="futureForecast"></span></h2>
        <div class="card-body row justify-content-between">
          <div id="date1" class="col-sm-2 text-center content"></div>
          <div id="date2" class="col-sm-2 text-center content"></div>
          <div id="date3" class="col-sm-2 text-center content"></div>
          <div id="date4" class="col-sm-2 text-center content"></div>
          <div id="date5" class="col-sm-2 text-center content"></div>
        </div>
        <div class="card-body row justify-content-between">
          <p id="day1" class="col-sm-2 text-center"></p>
          <p id="day2" class="col-sm-2 text-center"></p>
          <p id="day3" class="col-sm-2 text-center"></p>
          <p id="day4" class="col-sm-2 text-center"></p>
          <p id="day5" class="col-sm-2 text-center"></p>
        </div>
      </div>
    </article>
  </section>

</main>


<footer id="footer">
  <p id="footer-copy" class="text-center mt-5 "> &copy; Copyright 2021, NKepers. All Rights Reserved </p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
